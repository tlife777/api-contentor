services:
  web:
    container_name: contentor-api
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
      - ./.env.template:/app/.env:ro
      - ./app/static:/app/static

    restart: unless-stopped
    # env_file:
    #   - .env

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web
  